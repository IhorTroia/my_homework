<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <ul>
            <li>
              <a href="index.html"
                >Main Page
                <div>
                  <svg class="icon">
                    <use href="img/sprite.svg#home"></use>
                  </svg>
                </div>
              </a>
            </li>
            <li>
              <a href="albums.html"
                >Muse Albums
                <div>
                  <svg class="icon">
                    <use href="img/sprite.svg#albums"></use>
                  </svg>
                </div>
              </a>
            </li>
            <li class="position-parent">
              <a href="#"
                >Homeworks
                <div>
                  <svg class="icon2">
                    <use href="img/sprite.svg#homeworks"></use>
                  </svg>
                </div>
              </a>
              <ul class="position-child">
                <li><a href="inline.html">Inline</a></li>
                <li><a href="float.html">Float</a></li>
                <li class="position-parent2">
                  <a href="#">More</a>
                  <ul class="position-child2">
                    <li><a href="#">Flex</a></li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="homework-container">
          <div class="flex-parent bg-top">
            <div class="w400 h400 border"></div>
            <div class="w400 h400 border"></div>
            <div class="w400 h400 border"></div>
          </div>
          <div class="flex-parent bg-mid">
            <div class="w800">
              <div class="h200 border"></div>
              <div class="h200 border"></div>
            </div>
            <div class="w400">
              <div class="h133 border"></div>
              <div class="h133 border"></div>
              <div class="h133 border"></div>
            </div>
          </div>
          <div class="flex-parent bg-bottom">
            <div class="w400 h400 border"></div>
            <div class="w800">
              <div class="h200 border"></div>
              <div class="flex-parent">
                <div class="w400 h200 border"></div>
                <div class="w400">
                  <div class="h100 border"></div>
                  <div class="h100 border"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="social">
          <span>Check social media</span>
          <ul class="social-list">
            <li>
              <a href="#">
                <svg class="social-icons">
                  <use href="img/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="social-icons">
                  <use href="img/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="social-icons">
                  <use href="img/sprite.svg#viber"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="social-icons">
                  <use href="img/sprite.svg#youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
